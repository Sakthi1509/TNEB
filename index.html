<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In / Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Firebase v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #6f42c1, #6610f2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
    }

    .toggle-password {
      opacity: 0.4;
      transition: opacity 0.2s ease;
      top: 58%;
      bottom:50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .toggle-password:hover {
      opacity: 1;
    }

    .toggle-link {
      color: #6610f2;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
    }

    .toggle-link:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card bg-white">
    <!-- Sign In Form -->
    <form id="signInForm">
      <h4 class="mb-3 text-center">Sign In</h4>
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" required />
      </div>
      <div class="mb-3 position-relative">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="signInPassword" placeholder="Enter password" required />
        <i class="bi bi-eye-slash position-absolute end-0 me-3 toggle-password" data-target="signInPassword"></i>
      </div>
      <div class="d-grid mb-3">
        <button class="btn btn-primary"  id="loginBtn">Sign In</button>
      </div>
      <p class="text-center">
        Don't have an account? 
        <span class="toggle-link" onclick="toggleForms()">Sign Up</span>
      </p>
    </form>

    <!-- Sign Up Form -->
    <form id="signUpForm" class="hidden">
      <h4 class="mb-3 text-center">Sign Up</h4>
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" placeholder="Enter full name" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" id="signupEmail" placeholder="Enter email" required />
      </div>
      <div class="mb-3 position-relative">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="signUpPassword" placeholder="Create password" required />
        <i class="bi bi-eye-slash position-absolute end-0 me-3 toggle-password" data-target="signUpPassword"></i>
      </div>
      <div class="d-grid mb-3">
         <button class="btn btn-success"  id="signupBtn">Sign Up</button>
      </div>
      <p class="text-center">
        Already have an account? 
        <span class="toggle-link" onclick="toggleForms()">Sign In</span>
      </p>
    </form>
  </div>

  <script>
    // Password show/hide toggle
    const toggleIcons = document.querySelectorAll('.toggle-password');
    toggleIcons.forEach(icon => {
      icon.addEventListener('click', () => {
        const input = document.getElementById(icon.getAttribute('data-target'));
        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.remove('bi-eye-slash');
          icon.classList.add('bi-eye');
        } else {
          input.type = 'password';
          icon.classList.remove('bi-eye');
          icon.classList.add('bi-eye-slash');
        }
      });
    });

    // Form switch logic
    function toggleForms() {
      document.getElementById('signInForm').classList.toggle('hidden');
      document.getElementById('signUpForm').classList.toggle('hidden');
    }
  </script>
 <script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
  import { getDatabase, ref, set } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js';

  const firebaseConfig = {
    apiKey: "AIzaSyCm0YCfBZl6oeAUsqaxyxitM2KqGpq_CWs",
    authDomain: "tneb-analyzer.firebaseapp.com",
    databaseURL: "https://tneb-analyzer-default-rtdb.firebaseio.com", // Important for RTDB
    projectId: "tneb-analyzer",
    storageBucket: "tneb-analyzer.appspot.com",
    messagingSenderId: "97069387434",
    appId: "1:97069387434:web:b19cf84686e9ba52c78ad3"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  // SIGN UP
  document.getElementById('signupBtn').addEventListener('click', (e) => {
    e.preventDefault(); // <--- Prevent form submit
    const email = document.getElementById('signupEmail').value;
    const password = document.getElementById('signUpPassword').value;

    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        const user = userCredential.user;
        alert('Signup successful: ' + user.email);
        set(ref(db, 'users/' + user.uid), {
          email: user.email,
          joined: new Date().toISOString()
        });
        toggleForms(); // Switch to login
      })
      .catch((error) => {
        alert(error.message);
        console.error(error);
      });
  });

  // LOGIN
  document.getElementById('loginBtn').addEventListener('click', (e) => {
    e.preventDefault(); // <--- Prevent form submit
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('signInPassword').value; // This was misspelled before

    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        const user = userCredential.user;
        alert('Login successful: ' + user.email);
        window.location.href = "TNEB.html";
      })
      .catch((error) => {
        alert(error.message);
        console.error(error);
      });
  });
</script>

</body>
</html>
